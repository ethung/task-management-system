version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: plannerproject-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: plannerproject_dev
      POSTGRES_USER: planneruser
      POSTGRES_PASSWORD: plannerpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U planneruser -d plannerproject_dev"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: plannerproject-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
